name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Action
        required: true
        options: 
        - install
        - uninstall
      name:
        description: Dependency
        required: true
      

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.action }} and ${{ github.event.inputs.name }}"
